<h3 class="category-title"  *ngIf="posts.length > 0">{{category.name}}</h3>
<ngx-spinner type="ball-clip-rotate-pulse" bdColor="rgba(1,1,1,0.7)" size="medium"  [fullScreen]="false"></ngx-spinner>
<div class="posts" *ngIf="posts.length > 0">
  <div class="post" *ngFor="let post of posts" [routerLink]="['/post', post.slug]" [queryParams]="{id: post.id}">
    <div class="inner-flex-main-container">
    <div class="left-flex-wrapper">
    <h3 class="post-title" [innerHtml]="post.title.rendered"></h3>
    <p class="post-body" [innerHtml]="post.content.rendered"></p>
  </div>
    <img [src]="getImgLinkFromId(post.featured_media)" alt="" class="post-img">
  </div>
  </div>

</div>
